<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- nav bar -->
	<div class="container">
		<div class="navbar">
			<nav>
				<ul>
					<li><a th:href="@{/index}">Home</a></li>
					<!-- Dropdown -->
					<div class="dropdown">
						<button class="dropbtn">
							Employee <i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a th:href="@{/add/emp}">Add Employee</a>
							 <a th:href="@{existingemp}">Display Employee</a> 
							
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn">
							Project Manager <i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a th:href="@{/add/projectmng}">Add Project Manager</a> <a
								th:href="@{/existingpromng}">Display Project Manager</a>

						</div>
					</div>
					<li> <a th:href="@{/admin/logout}">Logout</a></li>
				</ul>
			</nav>
		</div>

	</div>

	<!-- table -->
<table id="table-content">

<thead>
<th>Id</th>
<th> Name</th>
<th>Email</th>
<th>Birthdate</th>
<th>Gender</th>
<th>Designation</th>
<th>Phone No</th>
<th>Address</th>
<th>password</th>
<th colspan=2>Action</th>
</thead>
<tbody>
<tr th:each="employee : ${employees}">
	<td th:text="${employee.empid}">Id</td>
	<td th:text="${employee.name}">Name</td>
	<td th:text="${employee.email}">Email</td>
	<td th:text="${employee.dob}">Birthdate</td>
	<td th:text="${employee.gender}">Gender</td>
	<td th:text="${employee.designation}">Designation</td>
	<td th:text="${employee.mobno}">Phone No</td>
	<td th:text="${employee.address}">address</td>
	<td th:text="${employee.confpass}">Password</td>
	<td>
	
	<form th:action="@{/emp/delete}" method="post"> 
	<input type="hidden" name="empid" th:value="${employee.empid}">
	<button type="submit" class="delete-btn">Delete</button>
	</form>
	</div>
	</td>
		<td>
		<div >
	<form th:action="@{/emp/update}" method="get"> 
	<input type="hidden" name="empid" th:value="${employee.empid}">
	<button type="submit" class="update-btn">Update</button>
	</form>
	</div>
	</td>

	
	
</tr>
</tbody>
</table>


</body>
</html>
